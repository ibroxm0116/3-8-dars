<html lang="en">

<head>

<body>

    <div class="container">
        <h1 class="h1 text-center mt-5">Kim birinchi bo-rish-ga!</h1>

                <p class="m-0"><span class="result1">N</span> soat</p>
            </div>

            <div class="velosiped px-4 py-3 pt-5 border border-3 bor rounded-4">

            </div>

            <div class="moshina px-4 py-3 pt-5 border border-3 bor rounded-4">

                <p class="m-0"><span class="result3">N</span> soat</p>
            </div>

            <div class="samolyot px-4 py-3 pt-5 border border-3 bor rounded-4">
